{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
  <form method="post" class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign in to Toilet Labels</h2>
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-4">
      <label for="id_username" class="block text-gray-700 font-semibold mb-1">Username</label>
      <input type="text" name="username" autofocus required id="id_username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your username">
      {{ form.username.errors }}
    </div>
    <div class="mb-6">
      <label for="id_password" class="block text-gray-700 font-semibold mb-1">Password</label>
      <input type="password" name="password" required id="id_password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your password">
      {{ form.password.errors }}
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-700 transition">Login</button>
    <div class="mt-4 text-center">
      <a href="/admin/password_reset/" class="text-blue-600 hover:underline text-sm">Forgot password?</a>
    </div>
  </form>
</div>
{% endblock %}
