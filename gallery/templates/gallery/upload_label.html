{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Upload Toilet Label</h1>
<form method="post" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-lg mx-auto">
    {% csrf_token %}
    <div class="mb-4">
        <label for="place" class="block text-gray-700 text-sm font-bold mb-2">Place:</label>
        <input type="text" name="place" id="place" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
        <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
        <textarea name="description" id="description" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
    </div>
    <div class="mb-4">
        <label for="men_image" class="block text-gray-700 text-sm font-bold mb-2">Men's Image:</label>
        <input type="file" name="men_image" id="men_image" accept="image/*" required class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
    </div>
    <div class="mb-4">
        <label for="women_image" class="block text-gray-700 text-sm font-bold mb-2">Women's Image:</label>
        <input type="file" name="women_image" id="women_image" accept="image/*" required class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none">
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Upload</button>
</form>
<a href="{% url 'gallery:signpair_list' %}" class="text-blue-600 hover:underline">Back to list</a>
{% endblock %}
